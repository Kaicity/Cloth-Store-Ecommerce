<div class="bg-white">
  <div class="mx-auto max-w-2xl px-4 py-16 sm:px-6 sm:py-24 lg:max-w-7xl lg:px-8">
    <!-- component -->
    <ol class="list-none p-0 inline-flex space-x-2 mb-4">
      <li class="flex items-center">
        <svg onclick="window.location.href='/homepage';" xmlns="http://www.w3.org/2000/svg" height="1em"
             viewBox="0 0 576 512" class="cursor-pointer hover:fill-blue-500 transition-colors duration-300"
             fill="#4b5563">
          <!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
          <path
            d="M575.8 255.5c0 18-15 32.1-32 32.1h-32l.7 160.2c0 2.7-.2 5.4-.5 8.1V472c0 22.1-17.9 40-40 40H456c-1.1 0-2.2 0-3.3-.1c-1.4 .1-2.8 .1-4.2 .1H416 392c-22.1 0-40-17.9-40-40V448 384c0-17.7-14.3-32-32-32H256c-17.7 0-32 14.3-32 32v64 24c0 22.1-17.9 40-40 40H160 128.1c-1.5 0-3-.1-4.5-.2c-1.2 .1-2.4 .2-3.6 .2H104c-22.1 0-40-17.9-40-40V360c0-.9 0-1.9 .1-2.8V287.6H32c-18 0-32-14-32-32.1c0-9 3-17 10-24L266.4 8c7-7 15-8 22-8s15 2 21 7L564.8 231.5c8 7 12 15 11 24z"/>
        </svg>
        <span class="mx-2">/</span>
      </li>
      <li class="flex items-center">
        <a href="#" class="text-gray-600 hover:text-blue-500 transition-colors duration-300">Sản phẩm</a>
        <span class="mx-2" onclick="window.location.href='/'"></span>
      </li>
    </ol>

    <div class="bg-cover bg-center  h-auto text-white py-24 px-10 object-fill"
         style="background-image: url(https://png.pngtree.com/background/20230519/original/pngtree-store-with-hanging-clothing-in-a-high-end-environment-picture-image_2654941.jpg)">
      <div class="md:w-1/2">
        <p class="font-bold text-sm uppercase">Dịch vụ</p>
        <p class="text-3xl font-bold">Sản phẩm hàng đầu</p>
        <p class="text-2xl mb-10 leading-none">Mua sắm thỏa thích</p>
        <a href="#"
           class="bg-purple-800 py-4 px-8 text-white font-bold uppercase text-xs rounded hover:bg-amber-600 hover:text-amber-300">Liên
          hệ tư vấn</a>
      </div>
    </div>

    <section aria-labelledby="filter-heading" class="grid items-center border-b border-t border-gray-200">
      <h2 id="filter-heading" class="sr-only">Mục được lọc</h2>
      <div class="relative col-start-1 row-start-1 py-4">
        <div class="mx-auto flex max-w-7xl space-x-6 divide-x divide-gray-200 px-4 text-sm sm:px-6 lg:px-8">
          <div>
            <a type="button" class="group flex items-center font-medium text-gray-700" aria-controls="disclosure-1"
               aria-expanded="false">
              <svg class="mr-2 h-5 w-5 flex-none text-gray-400 group-hover:text-gray-500" aria-hidden="true"
                   viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd"
                      d="M2.628 1.601C5.028 1.206 7.49 1 10 1s4.973.206 7.372.601a.75.75 0 01.628.74v2.288a2.25 2.25 0 01-.659 1.59l-4.682 4.683a2.25 2.25 0 00-.659 1.59v3.037c0 .684-.31 1.33-.844 1.757l-1.937 1.55A.75.75 0 018 18.25v-5.757a2.25 2.25 0 00-.659-1.591L2.659 6.22A2.25 2.25 0 012 4.629V2.34a.75.75 0 01.628-.74z"
                      clip-rule="evenodd"/>
              </svg>
              2 Filters
            </a>
          </div>
          <div class="pl-6">
            <a type="button" class="text-gray-500 cursor-pointer focus:font-bold active:font-bold">Xóa tất cả</a>
          </div>
          <div class="pl-6">
            <a type="button" class="group flex items-center font-medium text-gray-700 cursor-pointer"
               aria-controls="disclosure-1"
               aria-expanded="false" (click)="toggleDropdownTabFilter()">
              <svg class="mr-2 h-5 w-5 flex-none text-gray-400 group-hover:text-gray-500" viewBox="0 0 20 20"
                   fill="none" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" clip-rule="evenodd"
                      d="M9.29289 12.7071C9.68342 13.0976 10.3166 13.0976 10.7071 12.7071L14.7071 8.70711C15.0976 8.31658 15.0976 7.68342 14.7071 7.29289C14.3166 6.90237 13.6834 6.90237 13.2929 7.29289L10 10.5858L6.70711 7.29289C6.31658 6.90237 5.68342 6.90237 5.29289 7.29289C4.90237 7.68342 4.90237 8.31658 5.29289 8.70711L9.29289 12.7071Z"
                      fill="currentColor"/>
              </svg>
            </a>
          </div>
        </div>
      </div>

      <div class="border-t border-gray-200 py-10" id="disclosure-1"
           [ngClass]="{'hidden' : !showDropdownTabFilter, 'relative' : showDropdownTabFilter}">
        <div class="mx-auto grid max-w-7xl grid-cols-2 gap-x-4 px-4 text-sm sm:px-6 md:gap-x-6 lg:px-8">
          <div class="grid auto-rows-min grid-cols-1 gap-y-10 md:grid-cols-2 md:gap-x-6">
            <fieldset>
              <legend class="block font-medium">Giá</legend>
              <div class="space-y-6 pt-6 sm:space-y-4 sm:pt-4">
                <div class="flex items-center text-base sm:text-sm">
                  <input id="price-0" name="price[]" value="0" type="checkbox"
                         class="h-4 w-4 flex-shrink-0 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500">
                  <label for="price-0" class="ml-3 min-w-0 flex-1 text-gray-600">100.000 đ - 200.000 đ</label>
                </div>
                <div class="flex items-center text-base sm:text-sm">
                  <input id="price-1" name="price[]" value="0" type="checkbox"
                         class="h-4 w-4 flex-shrink-0 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500">
                  <label for="price-1" class="ml-3 min-w-0 flex-1 text-gray-600">200.000 đ - 300.000 đ</label>
                </div>
                <div class="flex items-center text-base sm:text-sm">
                  <input id="price-2" name="price[]" value="0" type="checkbox"
                         class="h-4 w-4 flex-shrink-0 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500">
                  <label for="price-2" class="ml-3 min-w-0 flex-1 text-gray-600">300.000 đ - 400.000 đ</label>
                </div>
                <div class="flex items-center text-base sm:text-sm">
                  <input id="price-3" name="price[]" value="0" type="checkbox"
                         class="h-4 w-4 flex-shrink-0 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500">
                  <label for="price-3" class="ml-3 min-w-0 flex-1 text-gray-600">400.000 đ - 600.000 đ</label>
                </div>
              </div>
            </fieldset>
            <fieldset>
              <legend class="block font-medium">Màu Sắc</legend>
              <div class="space-y-6 pt-6 sm:space-y-4 sm:pt-4">
                <div class="flex items-center text-base sm:text-sm">
                  <input id="color-0" name="color[]" value="white" type="checkbox"
                         class="h-4 w-4 flex-shrink-0 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500">
                  <label for="color-0" class="ml-3 min-w-0 flex-1 text-gray-600">Trắng</label>
                </div>
                <div class="flex items-center text-base sm:text-sm">
                  <input id="color-1" name="color[]" value="beige" type="checkbox"
                         class="h-4 w-4 flex-shrink-0 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500">
                  <label for="color-1" class="ml-3 min-w-0 flex-1 text-gray-600">Đen</label>
                </div>
                <div class="flex items-center text-base sm:text-sm">
                  <input id="color-2" name="color[]" value="blue" type="checkbox"
                         class="h-4 w-4 flex-shrink-0 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500"
                         checked>
                  <label for="color-2" class="ml-3 min-w-0 flex-1 text-gray-600">Xanh</label>
                </div>
                <div class="flex items-center text-base sm:text-sm">
                  <input id="color-3" name="color[]" value="brown" type="checkbox"
                         class="h-4 w-4 flex-shrink-0 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500">
                  <label for="color-3" class="ml-3 min-w-0 flex-1 text-gray-600">Nâu</label>
                </div>
                <div class="flex items-center text-base sm:text-sm">
                  <input id="color-4" name="color[]" value="green" type="checkbox"
                         class="h-4 w-4 flex-shrink-0 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500">
                  <label for="color-4" class="ml-3 min-w-0 flex-1 text-gray-600">Đỏ</label>
                </div>
                <div class="flex items-center text-base sm:text-sm">
                  <input id="color-5" name="color[]" value="purple" type="checkbox"
                         class="h-4 w-4 flex-shrink-0 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500">
                  <label for="color-5" class="ml-3 min-w-0 flex-1 text-gray-600">Hồng cánh sen</label>
                </div>
              </div>
            </fieldset>
          </div>
          <div class="grid auto-rows-min grid-cols-1 gap-y-10 md:grid-cols-2 md:gap-x-6">
            <fieldset>
              <legend class="block font-medium">Size</legend>
              <div class="space-y-6 pt-6 sm:space-y-4 sm:pt-4">
                <div class="flex items-center text-base sm:text-sm">
                  <input id="size-0" name="size[]" value="xs" type="checkbox"
                         class="h-4 w-4 flex-shrink-0 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500">
                  <label for="size-0" class="ml-3 min-w-0 flex-1 text-gray-600">XS</label>
                </div>
                <div class="flex items-center text-base sm:text-sm">
                  <input id="size-1" name="size[]" value="s" type="checkbox"
                         class="h-4 w-4 flex-shrink-0 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500"
                         checked>
                  <label for="size-1" class="ml-3 min-w-0 flex-1 text-gray-600">S</label>
                </div>
                <div class="flex items-center text-base sm:text-sm">
                  <input id="size-2" name="size[]" value="m" type="checkbox"
                         class="h-4 w-4 flex-shrink-0 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500">
                  <label for="size-2" class="ml-3 min-w-0 flex-1 text-gray-600">M</label>
                </div>
                <div class="flex items-center text-base sm:text-sm">
                  <input id="size-3" name="size[]" value="l" type="checkbox"
                         class="h-4 w-4 flex-shrink-0 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500">
                  <label for="size-3" class="ml-3 min-w-0 flex-1 text-gray-600">L</label>
                </div>
                <div class="flex items-center text-base sm:text-sm">
                  <input id="size-4" name="size[]" value="xl" type="checkbox"
                         class="h-4 w-4 flex-shrink-0 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500">
                  <label for="size-4" class="ml-3 min-w-0 flex-1 text-gray-600">XL</label>
                </div>
                <div class="flex items-center text-base sm:text-sm">
                  <input id="size-5" name="size[]" value="2xl" type="checkbox"
                         class="h-4 w-4 flex-shrink-0 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500">
                  <label for="size-5" class="ml-3 min-w-0 flex-1 text-gray-600">2XL</label>
                </div>
              </div>
            </fieldset>
            <fieldset>
              <legend class="block font-medium">Loại Sản Phẩm</legend>
              <div class="space-y-6 pt-6 sm:space-y-4 sm:pt-4">
                <div class="flex items-center text-base sm:text-sm">
                  <input id="category-0" name="category[]" value="all-new-arrivals" type="checkbox"
                         class="h-4 w-4 flex-shrink-0 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500">
                  <label for="category-0" class="ml-3 min-w-0 flex-1 text-gray-600">Tất cả sản phẩm mới nhất</label>
                </div>
                <div class="flex items-center text-base sm:text-sm">
                  <input id="category-1" name="category[]" value="tees" type="checkbox"
                         class="h-4 w-4 flex-shrink-0 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500">
                  <label for="category-1" class="ml-3 min-w-0 flex-1 text-gray-600">Áo thun unisex</label>
                </div>
                <div class="flex items-center text-base sm:text-sm">
                  <input id="category-2" name="category[]" value="objects" type="checkbox"
                         class="h-4 w-4 flex-shrink-0 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500">
                  <label for="category-2" class="ml-3 min-w-0 flex-1 text-gray-600">Áo khoác nam</label>
                </div>
                <div class="flex items-center text-base sm:text-sm">
                  <input id="category-3" name="category[]" value="sweatshirts" type="checkbox"
                         class="h-4 w-4 flex-shrink-0 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500">
                  <label for="category-3" class="ml-3 min-w-0 flex-1 text-gray-600">Phụ kiện</label>
                </div>
                <div class="flex items-center text-base sm:text-sm">
                  <input id="category-4" name="category[]" value="pants-and-shorts" type="checkbox"
                         class="h-4 w-4 flex-shrink-0 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500">
                  <label for="category-4" class="ml-3 min-w-0 flex-1 text-gray-600">Quần</label>
                </div>
                <div class="flex items-center text-base sm:text-sm">
                  <input id="category-5" name="category[]" value="objects" type="checkbox"
                         class="h-4 w-4 flex-shrink-0 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500">
                  <label for="category-5" class="ml-3 min-w-0 flex-1 text-gray-600">Limited</label>
                </div>
              </div>
            </fieldset>
          </div>
        </div>
      </div>

      <div class="col-start-1 row-start-1 py-4">
        <div class="mx-auto flex max-w-7xl justify-end px-4 sm:px-6 lg:px-8">
          <div class="relative inline-block">
            <div class="flex">
              <a type="button"
                 class="group inline-flex justify-center text-sm font-medium text-gray-700 hover:text-gray-900 cursor-pointer"
                 id="menu-button" aria-expanded="false" aria-haspopup="true" (click)="toggleDropdownSort()">
                Sort
                <svg class="-mr-1 ml-1 h-5 w-5 flex-shrink-0 text-gray-400 group-hover:text-gray-500"
                     viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                  <path fill-rule="evenodd"
                        d="M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z"
                        clip-rule="evenodd"/>
                </svg>
              </a>
            </div>

            <div
              [ngClass]="{'hidden': !showDropdownSort, 'absolute': showDropdownSort, 'right-0': showDropdownSort,
               'z-10': showDropdownSort, 'mt-2': showDropdownSort, 'w-40': showDropdownSort,
                'origin-top-right': showDropdownSort, 'rounded-md': showDropdownSort, 'bg-white': showDropdownSort,
                 'shadow-2xl': showDropdownSort, 'ring-1': showDropdownSort, 'ring-black': showDropdownSort,
                  'ring-opacity-5': showDropdownSort, 'focus:outline-none': showDropdownSort, 'ac': showDropdownSort}"
              class="transition ease-out duration-100" role="menu" aria-orientation="vertical"
              aria-labelledby="menu-button" tabindex="-1">
              <div class="py-1" role="none">
                <a href="#" class="font-medium text-gray-900 block px-4 py-2 text-sm" role="menuitem" tabindex="-1"
                   id="menu-item-0">Most Popular</a>
                <a href="#" class="text-gray-500 block px-4 py-2 text-sm" role="menuitem" tabindex="-1"
                   id="menu-item-1">Best Rating</a>
                <a href="#" class="text-gray-500 block px-4 py-2 text-sm" role="menuitem" tabindex="-1"
                   id="menu-item-2">Newest</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <br>
    <h2 class="text-3xl tracking-tight text-gray-900 text-center">Tất cả sản phẩm</h2><br>
    <app-spinner [show]="isLoading"></app-spinner>
    <div class="grid grid-cols-2 gap-x-6 gap-y-10 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 xl:gap-x-8">
      <a [routerLink]="['/product', product.id]" (click)="getProductToDetail(product)" class="group relative"
         *ngFor="let product of this.productDtos">
        <div
          class="aspect-h-1 aspect-w-1 w-full overflow-hidden rounded-md lg:aspect-none lg:h-80 group-hover:outline-dashed group-hover:outline-black outline-2">
          <img
            [src]="product.image"
            alt="Tall slender porcelain bottle with natural clay textured body and cork stopper."
            class="h-full w-full object-cover object-center">
          <div
            class="card-actions absolute inset-0 flex-auto items-center justify-center opacity-0 transition-opacity duration-300">
            <span class="small text-uppercase tracking-wide fw-bolder text-center d-block">Size</span>
            <div class="d-flex justify-content-center align-items-center flex-wrap mt-3">
              <button class="btn btn-outline-dark btn-sm mx-2"
                      *ngFor="let size of product.sizes">{{ size.optionProduct?.name }}
              </button>
            </div>
          </div>
        </div>
        <h3 class="mt-4 text-sm text-gray-700">{{ product.name }}</h3>
        <p class="mt-1 text-lg font-medium text-gray-900">{{ product.price | currency: 'VND' | slice:1 }} <span
          class="symbol" style="font-size: 1rem; line-height: 1rem; letter-spacing: 0.1rem; text-decoration: underline">đ</span>
        </p>
      </a>
      <!-- More products... -->
    </div>
    <div class="mt-5">
      <mat-paginator [length]="search.result.length" [pageSize]="search.recordOfPage" [pageSizeOptions]="itemInPageList"
                     (page)="updateDataOfPageWhenChoseNext($event)"
                     aria-label="Select page" color="primary"></mat-paginator>
    </div>
  </div>
</div>
